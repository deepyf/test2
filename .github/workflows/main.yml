name: wf

on:
  schedule:
    - cron: '0 14 * * 1-5'

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"
      - name: install deps
        run: pip install -r requirements.txt
      - name: run script
        run: python test.py
      - name: upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: yf
          path: yf.csv
